<head>

 <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>
    
     
 
	.b-skills
	{
		border-top: 1px solid #f9f9f9;
		padding-top: 46px;
		text-align: center;
	}
	
	.b-skills:last-child { margin-bottom: -30px; }
	
	.b-skills h2 { margin-bottom: 50px; font-weight: 900; text-transform: uppercase;}
	
	.skill-item
	{
		position: relative;
		max-width: 250px;
		width: 100%;
		margin-bottom: 30px;
		color: #555;
	}
	
	.chart-container
	{
		position: relative;
		width: 100%;
		height: 0;
		padding-top: 100%;
		margin-bottom: 27px;
	}
	
	.skill-item .chart,
	.skill-item .chart canvas
	{
		position: absolute;
		top: 0;
		left: 0;
		width: 100% !important;
		height: 100% !important;
	}
	
	.skill-item .chart:before
	{
		content: "";
		width: 0;
		height: 100%;
	}
	
	.skill-item .chart:before,
	.skill-item .percent
	{
		display: inline-block;
		vertical-align: middle;
	}
	
	.skill-item .percent
	{
		position: relative;
		line-height: 1;
		font-size: 40px;
		font-weight: 900;
		z-index: 2;
	}
	
	.skill-item  .percent:after
	{
		content: attr(data-after);
		font-size: 20px;
	}
		   
		   p{
			   font-weight: 900;
		   }
	 
		
		</style>
	 
</head>

<body style="content: '';
position: fixed;
width: 100vw;
height: 100vh;
 background-image: linear-gradient(to bottom,#fff,#8d9da1);
background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
-webkit-background-size: cover;
background-size: cover;

">

	<div class="container mt-5">
		<h5 class="card-text float-right font-weight-bold">Total Time : <br> (00: <span id="time">00</span>)</h5>

		<!-- First Page -->
		<div class="row d-flex justify-content-center">
			<div class="col-md-8 border p-4">
				<div class="card-body" >
					<h5 class="card-text float-right font-weight-bold">MC Quiz</h5>
					
					<h5>(<span id="number">0</span> of 10)<button style="margin-left: 45px;" onclick="data[0].Quiz" >1 </button>
						<button onclick="data[1]">2</button>
						<button onclick="data[2].Quiz">3 </button>
						<button onclick="data[3].Quiz" >4 </button>
						<button onclick="data[4].Quiz">5 </button>
						<button onclick="data[5].Quiz">6 </button>
						<button onclick="data[6].Quiz">7 </button>
						<button onclick="data[7].Quiz">8 </button>
						<button onclick="data[8].Quiz" >9 </button>
						<button onclick="data[9].Quiz">10 </button></h5>
				</div>
				<hr>

				<div class="start_page">
					<h3 class="text-center mb-5">HTML,CSS,JavaScript Basics MCQ's</h3>
					<p>You will get 5 point for each correct answer, At the end of the Quiz,
						your total score will be displayed. Maximum score is 50 points.
					</p>
					<button class="btn btn-success d-flex mx-auto mt-4" id="btn">
						<h5>Start the Quiz</h5>
					</button>
				</div>

				<!-- QUiz Page -->

				<div id="main">
					<div class="card-body">
						<h5 class="card-text font-weight-bold" id="question"></h5>

					</div>
					<div class="col-md-12 p-4" id="options">
						<button class="btn btn-block btn-outline-dark text-left option" id="options1"></button>
						<button class="btn btn-block btn-outline-dark text-left option" id="options2"></button>
						<button class="btn btn-block btn-outline-dark text-left option" id="options3"></button>
						<button class="btn btn-block btn-outline-dark text-left option" id="options4"></button>
						<div class="footer p-4">
							<button class="btn btn-success float-left" id="prev">Previos</button>
							<button class="btn btn-success float-right" id="next">Next</button>

						</div>
					</div>

					<div class="d-flex justify-content-center">
						<button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button>

					</div>

				</div>

				<!-- Result Page -->
				<div id="Result">
					<h3 class="mt-5 display-4">Marks: <span id="marks"></span>/50</h3>
					<h3 class="mt-4"><span id="correct_answer">3</span> Correct out of 10</h3>
					<!-- <h3 class="mt-4">Result : <span class="percentage">100%</span></h3> -->
					<section id="s-team" class="section">
						<div class="b-skills">
							<div class="container">
								<h3>Graphical Representation</h3>
				
								<div class="row" style = "margin-left:250px ">
									<div class="col-xs-12 col-sm-6 col-md-3">
										<div class="skill-item center-block">
											<div class="chart-container">
												<div class="chart " data-percent="50" data-bar-color="#23afe3">
													<span class="percent percentage" data-after="%"></span>
												</div>
											</div>
				
											<h5 style="margin-top: 50px;">Pass Percentage</h5>
										</div>
									</div>
								</div>
							</div>
						</div>
				  
				</section>
				
								 
										<script src="plugins/jquery-2.2.4.min.js"></script>
										<script src="plugins/jquery.appear.min.js"></script>
										<script src="plugins/jquery.easypiechart.min.js"></script> 
										<script>
										   'use strict';
									   
									   var $window = $(window);
									   
									   function run()
									   {
										   var fName = arguments[0],
											   aArgs = Array.prototype.slice.call(arguments, 1);
										   try {
											   fName.apply(window, aArgs);
										   } catch(err) {
												
										   }
									   };
										
									   /* chart
									   ================================================== */
									   function _chart ()
									   {
										   $('.b-skills').appear(function() {
											   setTimeout(function() {
												   $('.chart').easyPieChart({
													   easing: 'easeOutElastic',
													   delay: 3000,
													   barColor: '#369670',
													   trackColor: '#fff',
													   scaleColor: false,
													   lineWidth: 21,
													   trackWidth: 21,
													   size: 250,
													   lineCap: 'round',
													   onStep: function(from, to, percent ) {
														   this.el.children[0].innerHTML = Math.round(percent);
													   }
												   });
											   }, 150);
										   });
									   };
										
									   
									   $(document).ready(function() {
										 
										   run(_chart);
										 
										   
									   });
									   
									   
										   
										   </script>
				</div>

			</div>

		</div>
	</div>

	<script>


		// Variables

		var count = 0;
		var time = 30;
		var marks = 0;
		var answer = [];
		var timer;

		//    Main Ready funtion

		$(document).ready(function () {
			$('#finish').hide();
			$('#Result').hide();

			buttons_manager();

			//    Create Function

			function buttons_manager() {
				if (count > 0) {
					$('#prev').show();
					if (count == 9) {
						$('#next').hide();
						$('#finish').show();
					}
					else {
						$('#next').show();
					}
				}
				else {
					$('#prev').hide();
				}
			}

			// Create Question Function
			function adding_Questions(data, i) {
				$('#question').text(data[i].Quiz)
				$('#options1').text(data[i].option1)
				$('#options2').text(data[i].option2)
				$('#options3').text(data[i].option3)
				$('#options4').text(data[i].option4)
				$('#number').text(Number(i + 1));

			}

			// Answer Selection Function

			function selected_Answer() {
				for (var i = 0; i < 9; i++) {
					var a = document.getElementById("options").children;
					if (a[i].innerHTML == answer[count]) {
						$("#options").children("button")[i].classList.add("active");
					}
					else {
						$("#options").children("button")[i].classList.remove("active");
					}
				}
			}

			function creating_result(data) {
				for (var i = 0; i < answer.length; i++) {
					if (answer[i] == data.Questions[i].answer) {

						marks += 5;
					}
				}
				console.log(answer)
				$('#main').hide();

				$("#marks").text(marks);
				$('#correct_answer').text(marks / 5);
		var num =	$('.percentage').text((marks / 50) * 100 + "%");

				$("#Result").show();
			}
			$("#options").hide();

			// Attach API

			fetch('data.json')
				.then(function (response) {
					return response.json();
				})
				.then(function (data) {
					$('#btn').click(function () {
						$('#options').show();
						adding_Questions(data.Questions, count);
						$('.start_page').hide();
						$('#prev').hide();

						timer = setInterval(timer_function, 1000);

						function timer_function() {
							$('#time').text(time);
							if (time < 1) {
								clearInterval(timer);
								alert("Out of time");
								creating_result(data);
								$("#main").hide();
								$("#result").show();
							}
							time--;
						}

					});

					// Select Option

					$(".option").click(function () {

						$(this).addClass("active");
						$(this).siblings().removeClass("active");
						answer[count] = $(this).html();
					});

					// Next Questions

					$('#next').click(function () {
						if (count > answer.length - 1) {
							alert("Select Atleast 1 Option")
						}
						else {
							count++;
							adding_Questions(data.Questions, count);
							$("#prev").show();
							$(".option").removeClass("active");
							buttons_manager();
							selected_Answer();
						}
					});

					// Previous Questions

					$('#prev').click(function () {
						count--;
						adding_Questions(data.Questions, count);
						buttons_manager();
						selected_Answer();
					});

					// Finish Quiz

					$("#finish").click(function () {
						if (count > answer.length - 1) {
							alert("Select Atleast Option");
						}
						else {
							creating_result(data);
							clearInterval(timer);
						}
					});



				})

		})


	</script>






	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
